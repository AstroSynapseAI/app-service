version: '3'

services:
  asai-app:
    container_name: asai-app
    environment:
      - ENVIRONMENT=LOCAL DEV
    build:
      context: .
      dockerfile: ./env/docker/Dockerfile
    ports:
      - 8082:8082
    volumes:
      - .:/app
      - /Users/simun/Engineering/Projects/GoLangChain/SourceCode:/GoLangChain
    depends_on:
      - asai-db
    networks:
      - asai-network

  asai-db:
    image: postgres:9.6.12
    container_name: asai-db
    environment:
      - POSTGRES_DB=asai-db
      - POSTGRES_USER=asai-admin
      - POSTGRES_PASSWORD=asai-password
      - DATABASE_PORT=5432
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    restart: unless-stopped
    networks:
      - asai-network

volumes:
  db-data:

networks:
  asai-network: